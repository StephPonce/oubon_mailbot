<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>OAuth Success (Sandbox)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>body{font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial; background:#0b0c10; color:#e5e7eb; margin:0;} .wrap{max-width:760px;margin:0 auto;padding:24px;} code,pre{background:#0b0d12;border:1px solid #1f2430;border-radius:10px;padding:10px;color:#d1d5db;overflow:auto}</style>
</head>
<body>
  <div class="wrap">
    <h1>Authorization Successful (Demo)</h1>
    <p>We received the following query params:</p>
    <pre id="params"></pre>
    <p>Next (production): exchange <code>code</code> for an access token on your backend.</p>
    <p><a href="./index.html?connected=true">Return to Dashboard</a></p>
  </div>
  <script>
    const q = new URLSearchParams(location.search);
    if(!q.has('code')) { q.set('code','DEMO_CODE_123'); q.set('state','sandbox_flow'); history.replaceState({},'',location.pathname+'?'+q.toString()); }
    const out = {};
    q.forEach((v,k)=> out[k]=v);
    document.getElementById('params').textContent = JSON.stringify(out, null, 2);
  </script>
</body>
</html>
