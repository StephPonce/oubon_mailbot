<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Oubon TikTok OAuth</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; margin: 0; padding: 40px; background: #f7f7f9; color: #111; }
    main { max-width: 560px; margin: 0 auto; background: #fff; padding: 32px 40px; border-radius: 16px; box-shadow: 0 18px 38px rgba(15,23,42,0.12); }
    h1 { margin-top: 0; font-size: 1.9rem; }
    p { line-height: 1.52; font-size: 1rem; }
    #status { font-weight: 600; margin-top: 16px; }
  </style>
</head>
<body>
  <main>
    <h1>Connecting TikTok…</h1>
    <p>If TikTok asked you to allow access, hang tight while we finish the setup.</p>
    <p id="status">Waiting for TikTok…</p>
  </main>
  <script>
  (async () => {
    const u = new URL(window.location.href);
    const code  = u.searchParams.get('code');
    const state = u.searchParams.get('state');
    if (!code) return;

    try {
      const res = await fetch('https://olive-wedding-educational-summary.trycloudflare.com/tiktok/callback', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({ code, state })
      });
      const j = await res.json();
      document.getElementById('status').textContent = 'Connected ✅';
      // Optional: redirect to success page after a second
      // location.href = 'success.html';
    } catch (e) {
      document.getElementById('status').textContent = 'Error exchanging token';
      console.error(e);
    }
  })();
  </script>
</body>
</html>
